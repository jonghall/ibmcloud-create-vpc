- vpc: test002
  region: us-south
  generation: 2
  resource_group: vpc_sandbox
  instanceTemplates:
    - template: webapp_server
      image: 100GB - Ubuntu / Ubuntu / 16.04-64 Minimal for VSI
      profile_name: c2-2x4
      sshkey: jonhall
      cloud-init-file: cloud-init-webapp.txt
      volumes:
        - capacity: 100
          profile: general-purpose
          delete_volume_on_instance_delete: true
    - template: db_server
      image: 100GB - Ubuntu / Ubuntu / 16.04-64 Minimal for VSI
      profile_name: b2-16x64
      sshkey: jonhall
      cloud-init-file: cloud-init-db.txt
      volumes:
        - capacity: 500
          profile: 10iops-tier
          delete_volume_on_instance_delete: true
  zones:
    - name: us-south-1
      address_prefix_cidr: 172.21.0.0/21
      subnets:
        - name: test002-webapptier-us-south-1
          ipv4_cidr_block: 172.21.0.0/24
          publicGateway: true
          instances:
            - name: webapp%02d
              quantity: 5
              template: webapp_server
              floating_ip: true
              security_group: test002-webapptier-sg
        - name: test002-dbtier-us-south-1
          ipv4_cidr_block: 172.21.1.0/24
          publicGateway: true
          instances:
            - name: mysql%02d
              quantity: 1
              template: db_server
              floating_ip: true
              security_group: test002-dbtier-sg
    - name: us-south-2
      address_prefix_cidr: 172.21.8.0/21
      subnets:
        - name: test002-webapptier-us-south-2
          ipv4_cidr_block: 172.21.8.0/24
          publicGateway: true
          instances:
            - name: webapp%02d
              quantity: 5
              template: webapp_server
              floating_ip: true
              security_group: test002-webapptier-sg
        - name: test002-dbtier-us-south-2
          ipv4_cidr_block: 172.21.9.0/24
          publicGateway: true
          instances:
            - name: mysql%02d
              quantity: 1
              template: db_server
              floating_ip: true
              security_group: test002-dbtier-sg
  security_groups:
    - security_group: test002-webapptier-sg
      rules:
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 172.21.0.0/24
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 172.21.8.0/24
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 24.252.30.9/32
        - direction: inbound
          ip_version: ipv4
          port_min: 80
          port_max: 80
          protocol: tcp
        - direction: outbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 0.0.0.0/0
    - security_group: test002-dbtier-sg
      rules:
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 172.21.1.0/24
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 172.21.9.0/24
        - direction: inbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 24.252.30.9/32
        - direction: inbound
          ip_version: ipv4
          port_min: 3306
          port_max: 3306
          protocol: tcp
          remote:
            security_group: test002-webapptier-sg
        - direction: outbound
          ip_version: ipv4
          protocol: all
          remote:
            cidr_block: 0.0.0.0/0
  sshkeys:
    - sshkey: test002
      public_key: 'ssh-rsa '
